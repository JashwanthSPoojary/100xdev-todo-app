<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body class="todo-body">
    <nav class="todo-nav">
        <button class="todo-nav-button" onclick="logout()">Log out</button>
    </nav>
    <div  class="todo-main-section">
        <h2>Todo app</h2>
        <div class="todo-input-section">
            <input type="text" id="todo-input-title" placeholder="title">
            <input type="text" id="todo-input-desc" placeholder="description">
            <button onclick="addtodo()">Add Todo</button>
        </div>
        <div class="todo-display-section">
            <ul id="todo-lists">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
