<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body class="sign-body">
    <div class="sign-main-section">
        <h2 class="signup-heading">SIGN UP</h2>
        <div class="signup-section">
            <input class="signup-username" type="text" id="signup-username" placeholder="Enter the username">
            <input class="signup-password" type="text" id="signup-password" placeholder="Enter the password">
            <button class="signup-submit" onclick="signup()">Sign Up</button>
            <div>Login <a href="./signin.html">click here</a></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
